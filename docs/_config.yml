# GitHub Pages Configuration
title: "Drone Swarm Communication System"
description: "Ultra-secure drone swarm communication system with military-grade security, consensus algorithms, and federated learning"
author: "Mahendra Singh Rajpoot"
email: "m.s.rajpoot20@gmail.com"
baseurl: "/drone-swarm-system"
url: "https://mahii6991.github.io"

# Theme (using remote_theme for GitHub Pages compatibility)
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# Repository
repository: mahii6991/drone-swarm-system
github_username: mahii6991

# Social links
social_links:
  github: mahii6991/drone-swarm-system

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Footer
footer_content: "Copyright &copy; 2025 Mahendra Singh Rajpoot. Distributed under the Apache License 2.0."

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/mahii6991/drone-swarm-system"
  "Download":
    - "https://github.com/mahii6991/drone-swarm-system/archive/refs/heads/main.zip"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "default"

# Code highlighting
highlighter: rouge

# Liquid options
liquid:
  error_mode: strict
  strict_filters: true

# SEO
logo: "/assets/images/logo.png"
twitter:
  card: summary
  username: mahii6991

# Google Analytics (optional - add your tracking ID)
# google_analytics: UA-XXXXXXXXX-X

# Additional settings
show_downloads: true
google_analytics: ""
